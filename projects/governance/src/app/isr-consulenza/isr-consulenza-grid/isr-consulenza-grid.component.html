<div class="example-table-container">
  <table
    mat-table
    [dataSource]="data"
    class="example-table"
    matSort
    matSortActive="created"
    matSortDisableClear
    matSortDirection="desc"
  >
    <!-- Checkbox Column -->
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox
          (change)="$event ? toggleAllRows() : null"
          [checked]="selection.hasValue() && isAllSelected()"
          [indeterminate]="selection.hasValue() && !isAllSelected()"
          [aria-label]="checkboxLabel()"
        >
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox
          (click)="$event.stopPropagation()"
          (change)="$event ? selection.toggle(row) : null"
          [checked]="selection.isSelected(row)"
          [aria-label]="checkboxLabel(row)"
        >
        </mat-checkbox>
      </td>
    </ng-container>

    <ng-container
      *ngFor="let column of columns"
      [matColumnDef]="column.columnDef"
    >
      <th mat-header-cell *matHeaderCellDef>
        {{ column.header }}
      </th>
      <td mat-cell *matCellDef="let row">
        <!-- {{ column.cell(row) }} -->
        <column [colType]="column.type"></column>
      </td>
    </ng-container>

    <!-- actions -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>actions</th>

      <td mat-cell *matCellDef="let row; let i = index">
        <button mat-icon-button color="primary" (click)="publish()">
          <mat-icon aria-label="Example icon-button with a heart icon"
            >publish</mat-icon
          >
        </button>

        <button
          mat-icon-button
          color="accent"
          (click)="
            edit(
              i,
              row.id,
              row.title,
              row.state,
              row.url,
              row.created_at,
              row.updated_at
            )
          "
        >
          <mat-icon aria-label="Edit">edit</mat-icon>
        </button>

        <button
          mat-icon-button
          color="accent"
          (click)="view(i, row.id, row.title, row.state, row.url)"
        >
          <mat-icon aria-label="View">view</mat-icon>
        </button>

        <button
          mat-icon-button
          color="accent"
          (click)="delete(i, row.id, row.title, row.state, row.url)"
        >
          <mat-icon aria-label="Delete">delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>

<mat-paginator
  [length]="resultsLength"
  [pageSize]="30"
  aria-label="Select page of GitHub search results"
></mat-paginator>
