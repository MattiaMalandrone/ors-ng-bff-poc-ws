<ng-container *ngIf="projects2$ | async as projects">
  <mega-grid
    [data]="projects.results"
    [columns]="columns"
    [length]="projects.count"
    [displayedColumns]="displayedColumns"
    [showCheckboxColumn]="true"
  ></mega-grid>
</ng-container>

<ng-container *ngIf="books$ | async as books">
  {{ books | json }}
</ng-container>
