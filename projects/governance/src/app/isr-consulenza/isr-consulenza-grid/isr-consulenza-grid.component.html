<div class="example-table-container">

  <table mat-table [dataSource]="data" class="example-table" matSort matSortActive="created" matSortDisableClear
    matSortDirection="desc">

    <!-- Created Column -->
    <ng-container matColumnDef="created">
      <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
        Created
      </th>
      <td mat-cell *matCellDef="let row">{{row.created_at | date}}</td>
    </ng-container>

    <!-- State Column -->
    <ng-container matColumnDef="state">
      <th mat-header-cell *matHeaderCellDef>State</th>
      <td mat-cell *matCellDef="let row">{{row.state}}</td>
    </ng-container>

    <!-- Number Column -->
    <ng-container matColumnDef="number">
      <th mat-header-cell *matHeaderCellDef>#</th>
      <td mat-cell *matCellDef="let row">{{row.number}}</td>
    </ng-container>

    <!-- Title Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Title</th>
      <td mat-cell *matCellDef="let row">{{row.title}}</td>
    </ng-container>

    <!-- actions -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>
        actions
      </th>

      <td mat-cell *matCellDef="let row; let i=index;">
        <button mat-icon-button color="primary" (click)="publish()">
          <mat-icon aria-label="Example icon-button with a heart icon">publish</mat-icon>
        </button>

        <button mat-icon-button color="accent"
          (click)="edit(i, row.id, row.title, row.state, row.url, row.created_at, row.updated_at)">
          <mat-icon aria-label="Edit">edit</mat-icon>
        </button>

        <button mat-icon-button color="accent" (click)="view(i, row.id, row.title, row.state, row.url)">
          <mat-icon aria-label="View">view</mat-icon>
        </button>

        <button mat-icon-button color="accent" (click)="delete(i, row.id, row.title, row.state, row.url)">
          <mat-icon aria-label="Delete">delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>

<mat-paginator [length]="resultsLength" [pageSize]="30"
  aria-label="Select page of GitHub search results"></mat-paginator>
