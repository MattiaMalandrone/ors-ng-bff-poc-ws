<ng-container *ngIf="books$ | async as books">
  <mega-grid
    [data]="books"
    [columns]="columns"
    [length]="totalBooks$ | async"
    [displayedColumns]="displayedColumns"
    [showCheckboxColumn]="true"
    [rowCommands]="commands"
    (commandEvent)="execCommand($event)"
    [expandableRows]="true"
  ></mega-grid>
</ng-container>
