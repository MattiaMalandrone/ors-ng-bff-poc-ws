<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input />
</mat-form-field>

<mat-spinner *ngIf="isLoading$ | async"></mat-spinner>

<div class="example-table-container">
  <table
    mat-table
    [dataSource]="data"
    class="example-table"
    matSort
    matSortActive="created"
    ent
    matSortDisableClear
    matSortDirection="desc"
    (matSortChange)="changeSort($event)"
  >
    <ng-container *ngIf="showCheckboxColumn" matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox
          (change)="checkAll($event)"
          [checked]="selection.hasValue() && isAllSelected()"
          [indeterminate]="selection.hasValue() && !isAllSelected()"
          [aria-label]="checkboxLabel()"
        >
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox
          (click)="$event.stopPropagation()"
          (change)="checkSingle($event, row)"
          [checked]="selection.isSelected(row)"
          [aria-label]="checkboxLabel(row)"
        >
        </mat-checkbox>
      </td>
    </ng-container>

    <ng-container *ngFor="let column of columns" [matColumnDef]="column.name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ column.label }}</th>
      <td mat-cell *matCellDef="let row">
        <column [type]="column.type" [col]="row[column.name]"></column>
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>actions</th>
      <td mat-cell *matCellDef="let row; let i = index">
        <ng-container *ngFor="let cmd of rowCommands">
          <button mat-icon-button color="accent" (click)="command(cmd.commandType, row)">
            <mat-icon aria-label="cmd.commandType">{{ cmd.commandType }}</mat-icon>
          </button>
        </ng-container>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>

<mat-paginator
  [length]="length"
  [pageSize]="10"
  [pageIndex]="pageIndex$ | async"
  aria-label="Select page"
  (page)="changePage($event)"
></mat-paginator>
