<div class="example-table-container">
  <table
    mat-table
    [dataSource]="data"
    class="example-table"
    matSort
    matSortActive="created"
    matSortDisableClear
    matSortDirection="desc"
  >

    <ng-container *ngIf="showCheckboxColumn" matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox
          (change)="$event ? toggleAllRows() : null"
          [checked]="selection.hasValue() && isAllSelected()"
          [indeterminate]="selection.hasValue() && !isAllSelected()"
          [aria-label]="checkboxLabel()"
        >
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox
          (click)="$event.stopPropagation()"
          (change)="$event ? selection.toggle(row) : null"
          [checked]="selection.isSelected(row)"
          [aria-label]="checkboxLabel(row)"
        >
        </mat-checkbox>
      </td>
    </ng-container>

    <ng-container *ngFor="let column of columns" [matColumnDef]="column.name">
      <th mat-header-cell *matHeaderCellDef>
        {{ column.label }}
      </th>
      <td mat-cell *matCellDef="let row">
        <column [type]="column.type" [col]="row[column.name]"></column>
      </td>
    </ng-container>



    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>actions</th>
      <td mat-cell *matCellDef="let row; let i = index">
        <!-- <button mat-icon-button color="primary" (click)="publish()">
          <mat-icon aria-label="icon button">publish</mat-icon>
        </button>
        <button mat-icon-button color="accent" (click)="edit(i, row)">
          <mat-icon aria-label="Edit">edit</mat-icon>
        </button>
        <button mat-icon-button color="accent" (click)="view(i)">
          <mat-icon aria-label="View">view</mat-icon>
        </button>
        <button mat-icon-button color="accent" (click)="delete(i)">
          <mat-icon aria-label="Delete">delete</mat-icon>
        </button> -->
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>

<mat-paginator
  [length]="length"
  [pageSize]="30"
  aria-label="Select page of GitHub search results"
></mat-paginator>
